---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  
  <p>
    The criteria for inclusion into the supertracker are explained in the <a href="../documentation/">documentation</a>.
  </p>
  
  <form class="filter-container mb-3" action="#0">
    <h4>Filter</h4>
    <!-- <div class="d-flex justify-start flex-wrap" id="primaryfilter">
    </div> -->
    <div class="d-flex justify-start flex-wrap" id="primaryfilter">
      <div class="filter-element">
        <label>Search</label>
        <input placeholder="Enter Searchterm" type="text" class="form-control" id="search_filter">
      </div>
    </div>    

    <div class="d-flex justify-start flex-wrap" id="filterlist">
    </div>    
    
    <h4 class="mt-4">Filter for Surveys</h4>
    <div class="justify-start flex-wrap" id="surveyfilter">
    </div>

    <div>
      <div class="filter-metadata font-weight-bold mt-2">
        <span>Results:</span> <span data-content="DATASETS_FOUND"></span> / <span data-content="DATASETS_TOTAL"></span>
      </div>      
    </div>
    
  </form>  
  
  
  <div class="datatable-container">
    {{content}}
  </div>
</article>

<script defer src="{{ "/assets/js/datatable.js" | relative_url }}"></script>
